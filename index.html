<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="sdsajhausdhush" name="username" id="username">
                <i class="right">R</i>
                <i class="wrong">W</i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="example@email.com" id="email">
                <i class="right">R</i>
                <i class="wrong">W</i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" id="password1">
                <i class="right">R</i>
                <i class="wrong">W</i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Repeat Password</label>
                <input type="password" placeholder="Enter password" id="password2">
                <i class="right">R</i>
                <i class="wrong">W</i>
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>

    </section>


    <script src="javascript.js"></script>
</body>
</html>
